indentation: 2
column-limit: 120
function-arrows: leading
comma-style: leading
import-export-style: leading
let-style: auto
in-style: right-align
single-constraint-parens: never
single-deriving-parens: never
unicode: never
respectful: false
fixities:
  - infixl 9 %
  - infixr 9 .
  - infixl 8 ^.., ^?, ^.
  - infixr 8 \#
  - infixr 5 ++
  - infixr 6 <>
  - infixl 4 <$, <$>, $>, <*>, <*, *>, <*>
  - infixr 4 %~, .~, ?~, !~
  - infixl 1 >>, >>=, <&>, &
  - infixr 1 =<<
  - infixr 0 $, $!
