indentation: 2
column-limit: 120
function-arrows: leading
comma-style: leading
import-export-style: leading
let-style: auto
in-style: right-align
single-constraint-parens: never
single-deriving-parens: never
unicode: never
respectful: false
fixities:
  - infixr 0 $
  - infixl 1 &
  - infixl 1 <&>
  - infixr 9 .
reexports:
  - module Maralude exports Data.Functor
  - module Maralude exports Data.Function
  - module Maralude exports GHC.Base
  - module Relude exports Data.Functor
  - module Relude exports Data.Function
  - module Relude exports GHC.Base
