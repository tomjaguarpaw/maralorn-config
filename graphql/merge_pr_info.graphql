query MergingPullRequest($commit: GitObjectID!, $owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    object(oid: $commit) {
      ... on Commit {
        associatedPullRequests(first: 10) {
          nodes {
            number
            title
            mergeCommit {
              oid
            }
            merged
            baseRefName
          }
        }
      }
    }
  }
  rateLimit {
    remaining
    resetAt
  }
}
